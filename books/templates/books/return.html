{% extends 'books/main_template.html' %}
{% load crispy_forms_filters %}

{% block title %}Borrow {{ edition.book.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Return Book - Expected Return Date: {{ date_to_return }}</h3>
                     </div>
                     <div class="card-body">
                         <form method="POST" enctype="multipart/form-data" action="">
                             {% csrf_token %}
                             {{ form|crispy }}

                            <input class='btn btn-primary btn-lg' type="submit" name="Return" value="Return Book">
                         </form>
                     </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
