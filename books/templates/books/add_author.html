{% extends 'books/main_template.html' %}
{% load crispy_forms_filters %}

{% block title %}Add Author{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Add Author</h3>
                     </div>
                     <div class="card-body">
                         <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <input class='btn btn-primary btn-lg' type="submit" name="Add Author" value="Add Author">
                         </form>
                     </div>
                </div>

            </div>
        </div>
    </div>



{% endblock %}
